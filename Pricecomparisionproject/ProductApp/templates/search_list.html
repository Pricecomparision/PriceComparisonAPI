{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>API List</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
   
</head>
<body >
    <div class="container">
        <div align="right"><a href="/api/" class="btn btn-info">Menu</a></div>
        <h1 class="text-center">Search Results</h1>
   
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Search form -->
                 <br>
                <form id="searchForm" class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" id="nameInput" placeholder="Search by name">
                    <input class="form-control mr-sm-2" type="text" id="priceInput" placeholder="Search by price">
                    <input class="form-control mr-sm-2" type="text" id="retailerInput" placeholder="Search by retailer">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </div>
        </div>

        <!-- Product list container as a table -->
        <div class="row justify-content-center mt-4">
            <div class="col-lg-8">
                <div class="table-responsive">
                    <table id="productTable" class="table table-striped">
                        <thead>
                            <tr>
                                
                                <th>Name</th>
                                <th>Price</th>
                                <th>Retailer</th>
                            </tr>
                        </thead>
                        <tbody id="productList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
